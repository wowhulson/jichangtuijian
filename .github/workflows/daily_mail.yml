
name: Daily Email Runner

on:
  schedule:
    - cron: '30 2 * * *'  # 每天北京时间10:30运行
  workflow_dispatch:      # 允许手动按钮触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install sib-api-v3-sdk

      - name: Run Mail Script
        env:
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
        run: python send_emails.py

      - name: Commit Progress
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add progress.txt
          git commit -m "Update progress" || exit 0
          git push
